<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>

</head>
<body>
	<section>


		<div class="container mt-5">
			<div class="row">
				<!-- 
			<div class="col-md-4">
			<img th:src="@{img/login.jpg}" alt="" />
			</div> -->
				<div class="col-md-4 offset-md-4">
					<div class="card login-container ">
						<div class="card-body ">
							<h2 class="bg-heading pb-2"
								style="border-bottom: 2px solid #666;">Your Registered
								Email</h2>

							<div th:if="${session.message}"
								th:classappend="${session.message.type}"
								class="alert text-center" role="alert">
								<p th:text="${session.message.content}" />

								<div
									th:text="${@sessionHelper.removeVerificationMessageFromSession()}"></div>

							</div>
							<!-- 							<div th:if="${param.error}" class="alert alert-danger text-center">Invalid
								Username and Password</div>
							<div th:if="${param.logout}" class="alert alert-success text-center">You
								have been logged out</div> -->

							<form th:action="@{/send-otp}" method="post">
								<div class="form-group mb-3">
									<input required name="email" type="email"
										placeholder="Enter Email here" class="form-control" />
								</div>

								<div class="container text-center">
									<button class="btn bg-button text-white">Send Otp</button>
								</div>
							</form>



						</div>
					</div>
				</div>
			</div>
		</div>





	</section>




</body>
</html>
