<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>

		<div class="card me-3 ms-3">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form th:action="@{/user/process-update}" th:object="${contact}"
								enctype="multipart/form-data" method="post">

								<input type="hidden" th:value="${contact.cid}" name="cid" />
									
								<div class="input-group mb-3">

									<div class="input-group-text ">
										<i class="fa fa-plus"> </i>
									</div>

									<input th:value="${contact.name}" required type="text" id="firstname" name="name"
										placeholder="Enter Name Here" class="form-control" />
								</div>
								<div class="input-group mb-3">

									<div class="input-group-text ">
										<i class="fa fa-user-alt"> </i>
									</div>

									<input th:value="${contact.secondName}" type="text" id="secondname" name="secondName"
										placeholder="Enter Nick Name Here" class="form-control" />
								</div>
								<div class="input-group mb-3">

									<div class="input-group-text ">
										<i class="fa fa-phone"> </i>
									</div>

									<input th:value="${contact.phone}" required type="number" id="phone" name="phone"
										placeholder="Enter Phone Number Here" class="form-control" />
								</div>
								<div class="input-group mb-3">

									<div class="input-group-text ">@</div>

									<input th:value="${contact.email}" required type="email" id="email" name="email"
										placeholder="Enter email Here" class="form-control" />
								</div>
								<div class="input-group mb-3">

									<div class="input-group-text ">
										<i class="fa fa-briefcase"> </i>
									</div>

									<input required th:value="${contact.work}" type="text" id="work" name="work"
										placeholder="Enter Work Here" class="form-control" />
								</div>
								<div class="form-group mb-3">
									<textarea th:text="${contact.description}" name="description" id="description" rows="5"
										class="form-control" placeholder="Enter contact description"></textarea>
								</div>

								
								<div class="custom-file mb-3">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
