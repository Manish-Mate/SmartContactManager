<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>

		<div class="container mx-auto">
			<div class="card ">
				<div class="card-body">
					<!-- <div class="container text-center">
						<img th:src="@{'/img/user.png'}" alt=""
							style="height: 200px; width: 200px" class="my_profile_picture" />
					</div> -->
					<h1 class="text-center" th:text="${user.name}"></h1>
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col"><span th:text="${user.id}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>

							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>

							</tr>
							<tr>
								<th scope="row">About you</th>
								<td><span th:text="${user.about}"></span></td>

							</tr>

						</tbody>


					</table>
				</div>
			</div>
		</div>
		<script>
$(document).ready(() => {
    $('.item').removeClass('active'); // Removes 'active' class from all items
    $('#profile-link').addClass('active'); // Adds 'active' class to the item with id 'add-link'
});
</script>
		
	</section>
</body>
</html>
