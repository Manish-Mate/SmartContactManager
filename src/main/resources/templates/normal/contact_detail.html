<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>

		<div class="card ms-3 me-3" th:if=${contact}>
			<div class="card-body" >
				<div class="container text-center">
					<img style="width: 200px; height: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}"
						alt="" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>


					</table>

					<div class="description">
						<th:block th:text="${contact.description}"></th:block>
					</div>
					<div class="container text-center">
						<button class="btn btn-danger btn-sm">Delete</button>
							<form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}">
								<button class="btn btn-primary btn-sm" type="submit">Update</button>
								</form>
					</div>
				</div>
			</div>
			
		</div>
<h1 class="text-center p-3  bg-heading" th:unless="${contact}">You dont have permission to see this contact...</h1>
	</section>
</body>
</html>
