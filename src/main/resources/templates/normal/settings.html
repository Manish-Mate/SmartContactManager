<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Setting</title>
</head>
<body>
	<section>

		<div class="container px-5">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="my-3">Change Password</h3>
							<form th:action="@{/user/changepassword}" method="post">
							
							<div class="form-group mb-3">
							<input name="oldpassword" type="password" class="form-control"  placeholder="Enter old password"/></div>
							<div class="form-group mb-3">
							<input name="newpassword" type="password" class="form-control"  placeholder="Enter new password"/></div>
							
							<div class="container text-center ">
							<button type="submit" class="btn bg-button text-white">Change</button>
							<button type="reset" class="btn bg-button text-white">Reset</button>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script>
			$(document).ready(() => {
				$('.item').removeClass('active');
				$('#setting-link').addClass('active');
			});
		</script>
	</section>
</body>
</html>
