<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="" th:href="@{/css/style.css}" />

<title th:text="${title}">Hello, world!</title>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>


	<!-- navbar starts -->

	<nav
		class="navbar navbar-expand-lg navbar-dark bg-dark bg-primary fixed-top">
		<div class="container-fluid">
			<!-- <a th:href="@{/}"> <img class="logo navbar-brand" th:src="@{/img/logo3.png}" alt="" /></a> -->
			<!-- 			<a class="navbar-brand" style="color:#CBB26A" href="#">Smart Contact Manager</a> -->
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>

					<li class="nav-item"><a class="nav-link"><span
							th:text="${user.name}"> </span></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>


				</ul>

			</div>
		</div>
	</nav>

	<!-- navbar Ends -->

	<!-- sidebarstart -->

	<div class="sidebar mt-2">
		<span id="home-link" class="crossBtn" onclick="toggleSidebar()">&times;</span> <a
			th:href="@{/user/index}" class="item active"> <i class="fa fa-home"></i>
			Home
		</a> <a id="contacts-link" th:href="@{/user/show-contacts/0}" class="item"><i
			class="fa fa-id-card-alt"></i> View Contacts</a> <a id="add-link"
			th:href="@{/user/add-contact}" class="item"><i
			class="fa fa-pencil-alt"></i> Add Contacts</a> <a id="profile-link"
			th:href="@{/user/profile}" href="#" class="item"><i
			class="fa fa-user-circle"></i> Your Profile</a> <a th:href="@{/user/setting}" id="setting-link" href="#" class="item"><i
			class="fa fa-cogs"></i> Settings</a> <a th:href="@{/logout}" class="item"><i
			class="fa fa-sign-out-alt"></i> Logout</a>

		<div class="divider"></div>
	</div>

	<!-- end of side bar -->


	<!-- content start -->

	<div class="content mt-5">

		<i style="cursor: pointer;" class="fa fa-bars m-3"
			onclick="toggleSidebar()"></i>

		<div th:if="${session.message}"
			th:classappend="${session.message.type}" class="alert text-center"
			role="alert">
			<p th:text="${session.message.content}" />

			<div
				th:text="${@sessionHelper.removeVerificationMessageFromSession()}"></div>

		</div>




		<div th:replace="${content}"></div>
	</div>


	<!-- content end -->











	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
		
		<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
		

	<script th:src="@{/js/script.js}"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="path/to/your/script.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
	
    const success = () => {
    	console.log("1");
        swal({
            title: "Good job!",
            text: "Your contact is added!!",
            icon: "success",
            button: "Add more..."
        });
    }

    const error = () => {
    	console.log("2");
        swal({
            title: "Oops!",
            text: "Something went wrong!!",
            icon: "error",
            button: "Try again..."
        });
    }
    
    const deleteContact=(cid)=>{
        
    	
    	Swal.fire({
    		  title: "Are you sure?",
    		  text: "You won't be able to revert this!",
    		  icon: "warning",
    		  showCancelButton: true,
    		  confirmButtonColor: "#3085d6",
    		  cancelButtonColor: "#d33",
    		  confirmButtonText: "Yes, delete it!"
    		}).then((result) => {
    		  if (result.isConfirmed) {
    			  window.location="/user/delete/"+cid;
    		        		  }
    		  else{
    			  swal("Your File is save");
    		  }
    		});
    }
	
	
</script>

</html>
