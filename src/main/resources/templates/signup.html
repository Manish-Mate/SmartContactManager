<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-5 offset-md-3 mx-auto">
					<div class="card mt-3 login-container">
					
						<h1 class="text-center bg-heading pb-2" style="border-bottom: 2px solid #666;">Register Here!!</h1>
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert text-center"
							role="alert">
							<p th:text="${session.message.content}" />
							
						<div th:text="${@sessionHelper.removeVerificationMessageFromSession()}"></div>

						</div>
						<div class="card-body">
							<form novalidate th:action="@{/do_register}" method="post"
								th:object="${user}">
								<div class="mb-3">
									<label for="name_field" class="form-label">Your Name </label>
									 <input
										name="name" type="text" class="form-control"
										th:value="${user.name}" id="name_field"
										aria-describedby="emailHelp" placeholder="Enter Here"
										  th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" >
										<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
										</div>
								</div>
								<div class="mb-3">
									<label for="email_field" class="form-label">Your Email
									</label> <input name="email" type="email" class="form-control"
										id="email_field" aria-describedby="emailHelp"
										th:value="${user.email}" placeholder="Enter Here"
										  th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}">
										<div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}">
										</div>
								</div>
								<div class="mb-3">
									<label for="password_field" class="form-label">Your
										Password </label> <input name="password" type="password"
										class="form-control" id="password_field"
										aria-describedby="emailHelp" placeholder="Enter Here">
								</div>

								<div class="form-group mb-3">
									<textarea name="about"
										placeholder="Enter somthing about yourself" rows="5"
										class="form-control"></textarea>
								</div>
								<div class="form-group form-check mb-3">
									<input type="checkbox" name="agreement"
										 class="form-check-input"></input>
									<label for="agreement"> Accept terms and conditions</label>
								</div>
								<div class="container text-center ">
									<button type="submit" class="btn  bg-button text-white">
										SUBMIT</button>
									<button type="reset" class="btn  bg-button text-white">
										RESET</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
