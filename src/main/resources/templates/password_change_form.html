<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Change Password Form </title>

</head>
<body>
	<section>


		<div class="container mt-5">
			<div class="row"><!-- 
			<div class="col-md-4">
			<img th:src="@{img/login.jpg}" alt="" />
			</div> -->
				<div class="col-md-4 offset-md-4">
					<div class="card login-container " >
						<div class="card-body ">
					
						<h4 class="bg-heading pb-2"
								style="border-bottom: 2px solid #666;">Enter new password</h4>
						
						

							
							<form th:action="@{/change-password}" method="post">
							<div class="form-group mb-3">
							<input required name="newpassword" type="password" placeholder="Enter new password here" class="form-control" /></div>
							
							<div class="container text-center">
							<button class="btn bg-button text-white">Change password</button></div>
							</form>
											
			

						</div>
					</div>
				</div>
			</div>
		</div>





	</section>




</body>
</html>
